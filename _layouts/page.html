---
layout: default
disqus: true
post_class: post-template page-template
---

<nav class="main-nav clearfix">
    <a class="back-button icon-arrow-left" href="{{ site.baseurl }}">首页</a>
    
	<a class="subscribe-button icon-feed" href="{{ site.baseurl }}feed.xml">订阅RSS</a>
	
</nav>


<main class="content" role="main">
    <article class="post">
		
        <h1 class="post-title">{{ page.title }}</h1>

        <section class="post-content">
            {{content}}
        </section>

    </article>
 <footer class="post">

 <!-- Disqus comments -->
            {% if page.disqus %}
                {% include disqus.html %}
            {% endif %}
 </footer>

</main>
